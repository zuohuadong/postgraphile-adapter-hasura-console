name: Build Hasura Console

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      hasura_version:
        description: 'Hasura version to build (e.g., v2.36.0 or master)'
        required: false
        default: 'master'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Get Hasura version
        id: hasura_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.hasura_version }}" >> $GITHUB_OUTPUT
          else
            echo "version=master" >> $GITHUB_OUTPUT
          fi

      - name: Clone Hasura GraphQL Engine
        run: |
          echo "ğŸ“¦ Cloning Hasura GraphQL Engine (frontend only)..."
          git clone --depth 1 --filter=blob:none --sparse https://github.com/hasura/graphql-engine.git temp_hasura
          cd temp_hasura
          git sparse-checkout set frontend
          
          # å¦‚æœæŒ‡å®šäº†ç‰¹å®šç‰ˆæœ¬ï¼Œåˆ‡æ¢åˆ°è¯¥ç‰ˆæœ¬
          if [ "${{ steps.hasura_version.outputs.version }}" != "master" ]; then
            git fetch --depth 1 origin tag ${{ steps.hasura_version.outputs.version }}
            git checkout ${{ steps.hasura_version.outputs.version }}
          fi

      - name: Setup Yarn
        run: |
          corepack enable
          corepack prepare yarn@stable --activate

      - name: Check package.json
        working-directory: temp_hasura/frontend
        run: |
          echo "ï¿½ IChecking package.json scripts..."
          cat package.json | jq '.scripts' || cat package.json | grep -A 30 '"scripts"'
          
      - name: Install Hasura Console dependencies
        working-directory: temp_hasura/frontend
        run: |
          echo "ğŸ“¦ Installing dependencies with Yarn..."
          yarn install
          
      - name: Build Hasura Console
        working-directory: temp_hasura/frontend
        run: |
          echo "ğŸ”¨ Building Hasura Console..."
          # æ£€æŸ¥å¹¶è¿è¡Œå¯ç”¨çš„æ„å»ºå‘½ä»¤
          if grep -q '"build"' package.json; then
            echo "Found 'build' script, running..."
            yarn build
          elif grep -q '"server:build"' package.json; then
            echo "Found 'server:build' script, running..."
            yarn server:build
          elif grep -q '"webpack:build"' package.json; then
            echo "Found 'webpack:build' script, running..."
            yarn webpack:build
          else
            echo "âš ï¸  No build script found, will package source files"
            echo "BUILD_TYPE=source" >> $GITHUB_ENV
          fi

      - name: Prepare release artifacts
        run: |
          echo "ğŸ“¦ Preparing release artifacts..."
          
          # æŸ¥æ‰¾æ„å»ºè¾“å‡ºç›®å½•
          if [ -d "temp_hasura/frontend/dist" ]; then
            BUILD_DIR="temp_hasura/frontend/dist"
            echo "âœ… Found build output: $BUILD_DIR"
            BUILD_TYPE="static"
          elif [ -d "temp_hasura/frontend/build" ]; then
            BUILD_DIR="temp_hasura/frontend/build"
            echo "âœ… Found build output: $BUILD_DIR"
            BUILD_TYPE="static"
          elif [ -d "temp_hasura/frontend/static" ]; then
            BUILD_DIR="temp_hasura/frontend/static"
            echo "âœ… Found static output: $BUILD_DIR"
            BUILD_TYPE="static"
          else
            BUILD_DIR="temp_hasura/frontend"
            echo "âš ï¸  No build output found, using source directory"
            BUILD_TYPE="source"
          fi
          
          # åˆ›å»ºå‘å¸ƒç›®å½•
          mkdir -p hasura-console-release
          
          if [ "$BUILD_TYPE" = "static" ]; then
            # å¦‚æœæ˜¯æ„å»ºè¾“å‡ºï¼Œç›´æ¥å¤åˆ¶
            echo "ğŸ“¦ Packaging static build..."
            cp -r "$BUILD_DIR"/* hasura-console-release/
          else
            # å¦‚æœæ˜¯æºç ï¼Œæ’é™¤ä¸å¿…è¦çš„æ–‡ä»¶
            echo "ğŸ“¦ Packaging source files..."
            rsync -av --exclude='.git' \
                      --exclude='node_modules/.cache' \
                      --exclude='.yarn/cache' \
                      --exclude='*.log' \
                      "$BUILD_DIR/" hasura-console-release/
          fi
          
          # åˆ›å»ºå‹ç¼©åŒ…
          cd hasura-console-release
          tar -czf ../hasura-console.tar.gz .
          zip -r ../hasura-console.zip .
          cd ..
          
          # ç”Ÿæˆ SHA256 æ ¡éªŒå’Œ
          sha256sum hasura-console.tar.gz > hasura-console.tar.gz.sha256
          sha256sum hasura-console.zip > hasura-console.zip.sha256
          
          echo "âœ… Release artifacts prepared"
          ls -lh hasura-console.*

      - name: Get version info
        id: version_info
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION="console-${{ steps.hasura_version.outputs.version }}-$(date +%Y%m%d-%H%M%S)"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version_info.outputs.version }}
          name: Hasura Console ${{ steps.version_info.outputs.version }}
          body: |
            ## Hasura Console Build
            
            åŸºäº Hasura GraphQL Engine ${{ steps.hasura_version.outputs.version }} çš„ Console æºç åŒ…ï¼ˆåŒ…å«ä¾èµ–ï¼‰ã€‚
            
            **æ³¨æ„**: Hasura Console æ˜¯ä½œä¸ºå¼€å‘æœåŠ¡å™¨è¿è¡Œçš„ï¼Œæ­¤åŒ…åŒ…å«å®Œæ•´çš„æºç å’Œ node_modulesã€‚
            
            ### ä¸‹è½½è¯´æ˜
            
            ä¸‹è½½ `hasura-console.tar.gz` æˆ– `hasura-console.zip` å¹¶è§£å‹åˆ°é¡¹ç›®çš„ `hasura-console` ç›®å½•ã€‚
            
            ```bash
            # ä½¿ç”¨ tar.gz
            wget https://github.com/${{ github.repository }}/releases/download/${{ steps.version_info.outputs.version }}/hasura-console.tar.gz
            mkdir -p hasura-console
            tar -xzf hasura-console.tar.gz -C hasura-console
            
            # æˆ–ä½¿ç”¨ zip
            wget https://github.com/${{ github.repository }}/releases/download/${{ steps.version_info.outputs.version }}/hasura-console.zip
            unzip hasura-console.zip -d hasura-console
            ```
            
            ### ä½¿ç”¨è¯´æ˜
            
            ä¸‹è½½åï¼Œåœ¨ hasura-console ç›®å½•ä¸­è¿è¡Œå¼€å‘æœåŠ¡å™¨ï¼š
            
            ```bash
            cd hasura-console
            yarn start
            ```
            
            ### æ ¡éªŒæ–‡ä»¶å®Œæ•´æ€§
            
            ```bash
            sha256sum -c hasura-console.tar.gz.sha256
            ```
            
            ### æ„å»ºä¿¡æ¯
            - Hasura ç‰ˆæœ¬: ${{ steps.hasura_version.outputs.version }}
            - æ‰“åŒ…æ—¶é—´: ${{ github.run_id }}
            - æ„å»ºç¯å¢ƒ: Ubuntu Latest, Node.js 18
            - åŒ…å«å†…å®¹: æºç  + node_modules
          files: |
            hasura-console.tar.gz
            hasura-console.tar.gz.sha256
            hasura-console.zip
            hasura-console.zip.sha256
          draft: false
          prerelease: false

      - name: Cleanup
        if: always()
        run: |
          rm -rf temp_hasura
          rm -rf hasura-console-release
