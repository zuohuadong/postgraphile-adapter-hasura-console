name: Build Hasura Console

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      hasura_version:
        description: 'Hasura version to build (e.g., v2.36.0 or master)'
        required: false
        default: 'master'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Get Hasura version
        id: hasura_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.hasura_version }}" >> $GITHUB_OUTPUT
          else
            echo "version=master" >> $GITHUB_OUTPUT
          fi

      - name: Clone Hasura GraphQL Engine
        run: |
          echo "ğŸ“¦ Cloning Hasura GraphQL Engine (frontend only)..."
          git clone --depth 1 --filter=blob:none --sparse https://github.com/hasura/graphql-engine.git temp_hasura
          cd temp_hasura
          git sparse-checkout set frontend
          
          # å¦‚æœæŒ‡å®šäº†ç‰¹å®šç‰ˆæœ¬ï¼Œåˆ‡æ¢åˆ°è¯¥ç‰ˆæœ¬
          if [ "${{ steps.hasura_version.outputs.version }}" != "master" ]; then
            git fetch --depth 1 origin tag ${{ steps.hasura_version.outputs.version }}
            git checkout ${{ steps.hasura_version.outputs.version }}
          fi

      - name: Setup Yarn
        run: |
          corepack enable
          corepack prepare yarn@stable --activate

      - name: Check available scripts
        working-directory: temp_hasura/frontend
        run: |
          echo "ï¿½ Cnhecking package.json scripts..."
          cat package.json | grep -A 20 '"scripts"' || true

      - name: Install Hasura Console dependencies
        working-directory: temp_hasura/frontend
        run: |
          echo "ï¿½ Inistalling dependencies with Yarn..."
          yarn install

      - name: Build Hasura Console
        working-directory: temp_hasura/frontend
        run: |
          echo "ğŸ”¨ Building Hasura Console..."
          # å°è¯•ä¸åŒçš„æ„å»ºå‘½ä»¤
          if yarn run server:build 2>/dev/null; then
            echo "âœ… Built with server:build"
          elif yarn run build:server 2>/dev/null; then
            echo "âœ… Built with build:server"
          elif yarn run build:console 2>/dev/null; then
            echo "âœ… Built with build:console"
          else
            echo "âš ï¸ No build command found, using source files directly"
          fi

      - name: Prepare release artifacts
        run: |
          echo "ğŸ“¦ Preparing release artifacts..."
          
          # æŸ¥æ‰¾æ„å»ºè¾“å‡ºç›®å½•æˆ–ä½¿ç”¨æºç 
          if [ -d "temp_hasura/frontend/dist" ]; then
            BUILD_DIR="temp_hasura/frontend/dist"
            echo "Found build directory: $BUILD_DIR"
          elif [ -d "temp_hasura/frontend/build" ]; then
            BUILD_DIR="temp_hasura/frontend/build"
            echo "Found build directory: $BUILD_DIR"
          elif [ -d "temp_hasura/frontend/out" ]; then
            BUILD_DIR="temp_hasura/frontend/out"
            echo "Found build directory: $BUILD_DIR"
          elif [ -d "temp_hasura/frontend/static" ]; then
            BUILD_DIR="temp_hasura/frontend/static"
            echo "Found static directory: $BUILD_DIR"
          else
            echo "âš ï¸ No build directory found, using entire frontend directory"
            BUILD_DIR="temp_hasura/frontend"
          fi
          
          # åˆ›å»ºå‘å¸ƒç›®å½•
          mkdir -p hasura-console-release
          cp -r $BUILD_DIR/* hasura-console-release/
          
          # åˆ›å»ºå‹ç¼©åŒ…
          cd hasura-console-release
          tar -czf ../hasura-console.tar.gz .
          zip -r ../hasura-console.zip .
          cd ..
          
          # ç”Ÿæˆ SHA256 æ ¡éªŒå’Œ
          sha256sum hasura-console.tar.gz > hasura-console.tar.gz.sha256
          sha256sum hasura-console.zip > hasura-console.zip.sha256
          
          echo "âœ… Release artifacts prepared"
          ls -lh hasura-console.*

      - name: Get version info
        id: version_info
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION="console-${{ steps.hasura_version.outputs.version }}-$(date +%Y%m%d-%H%M%S)"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version_info.outputs.version }}
          release_name: Hasura Console ${{ steps.version_info.outputs.version }}
          body: |
            ## Hasura Console Build
            
            åŸºäº Hasura GraphQL Engine ${{ steps.hasura_version.outputs.version }} æ„å»ºçš„ Consoleã€‚
            
            ### ä¸‹è½½è¯´æ˜
            
            ä¸‹è½½ `hasura-console.tar.gz` æˆ– `hasura-console.zip` å¹¶è§£å‹åˆ°é¡¹ç›®çš„ `hasura-console` ç›®å½•ã€‚
            
            ```bash
            # ä½¿ç”¨ tar.gz
            wget https://github.com/${{ github.repository }}/releases/download/${{ steps.version_info.outputs.version }}/hasura-console.tar.gz
            mkdir -p hasura-console
            tar -xzf hasura-console.tar.gz -C hasura-console
            
            # æˆ–ä½¿ç”¨ zip
            wget https://github.com/${{ github.repository }}/releases/download/${{ steps.version_info.outputs.version }}/hasura-console.zip
            unzip hasura-console.zip -d hasura-console
            ```
            
            ### æ ¡éªŒæ–‡ä»¶å®Œæ•´æ€§
            
            ```bash
            sha256sum -c hasura-console.tar.gz.sha256
            ```
            
            ### æ„å»ºä¿¡æ¯
            - Hasura ç‰ˆæœ¬: ${{ steps.hasura_version.outputs.version }}
            - æ„å»ºæ—¶é—´: $(date -u +"%Y-%m-%d %H:%M:%S UTC")
            - æ„å»ºç¯å¢ƒ: Ubuntu Latest, Node.js 18
          draft: false
          prerelease: false

      - name: Upload tar.gz
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./hasura-console.tar.gz
          asset_name: hasura-console.tar.gz
          asset_content_type: application/gzip

      - name: Upload tar.gz checksum
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./hasura-console.tar.gz.sha256
          asset_name: hasura-console.tar.gz.sha256
          asset_content_type: text/plain

      - name: Upload zip
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./hasura-console.zip
          asset_name: hasura-console.zip
          asset_content_type: application/zip

      - name: Upload zip checksum
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./hasura-console.zip.sha256
          asset_name: hasura-console.zip.sha256
          asset_content_type: text/plain

      - name: Cleanup
        if: always()
        run: |
          rm -rf temp_hasura
          rm -rf hasura-console-release
